<body>
    <header>
        <nav class="navbar navbar-expand-lg barraNar">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Pirámide</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./catalogo.html">Libros</a>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="formularioNews">
            <h3>Suscríbite a nuestro Newsletter</h3>
            <p>Explora el fascinante mundo de la literatura con nuestra newsletter. Cada semana, te traemos reseñas,
                recomendaciones y las últimas novedades editoriales. ¡Suscríbete y mantente al día!</p>

        </section>
        <div class="fomularioDatos">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputName4" class="form-label">Nombre</label>
                    <input type="name" class="form-control" id="inputName4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Domicilio</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Rivadavia 2230">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Buenos Aires">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Distrito</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">País</label>
                    <select id="inputState" class="form-select">
                        <option selected>Elegir</option>
                        <option>Argentina</option>
                        <option>Uruguay</option>
                        <option>Brasil</option>
                        <optionAut>...</option>

                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Códio Postal</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Deseo recibir novedades sobre libros
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </main>
    <footer id="pie">
        <a href="./pages/contactos.html">
            <h4>Grupo Piramides</h4>
        </a>
        <div>
